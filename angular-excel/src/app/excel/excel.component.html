<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Prueba tecnica excel</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.svgrepo.com/show/93504/p-button.svg" width="30" height="30"
                class="d-inline-block align-top" alt="" loading="lazy">
            Excel dinamico
        </a>
    </nav>
    <div class="container">
        <hr>

            <table id="contactJs" class="table table-striped table-contact">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>

                    </tr>
                </thead>

                    <td>{{animal?.identificacion}}</td>

                </tr>

        <!-- ANIMALES REGISTRADOS -->
        <div class="row">
            <div class="col-md-12">
                <h4 class="animales">Animales registrados</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">No.</th>
                                <th scope="col"> Identificaci√≥n <br>oficial</th>
                                <th scope="col">Especie</th>
                                <th scope="col">Edad (meses)</th>
                                <th scope="col">Sexo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let animal of importAnimals  | paginate: {itemsPerPage: 15, currentPage: p, id: 'animalitos'}; let i = index ">
                                <td class="text-center">{{1 + (p == 1 ? i : ((p-1)*15)+i)}}</td>
                                <td>{{animal.identificacion}}</td>
                                <td><input type="text" [(ngModel)]="animal.especie"></td>
                                <td><input type="text" [(ngModel)]="animal.edad"></td>
                                <td><input type="text" [(ngModel)]="animal.sexo"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <label class="totalA">Total de registros:</label> {{importAnimals.length}}
                </div>
                <div class="col-md-4 col-xs-offset-1 text-center">
                    <pagination-controls autoHide="true" id="animalitos" (pageChange)="onPageChange($event)"
                        previousLabel="" nextLabel="" class="text-center"></pagination-controls>
                </div>
            </div>
        </div>
        <!-- ANIMALES REGISTRADOS -->
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Archivo excel</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1"
                            (change)="onFileChange($event)">
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="">{{mensajeRespuesta}}</label>
                        <button (click)="guardar();" class="btn btn-primary float-right" type="button">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
